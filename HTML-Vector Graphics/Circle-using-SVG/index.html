<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Circle using SVG</title>
</head>
<body>
    <svg width="200px" height="200px">
        <circle cx="100px" cy="100px" r="50px" fill="lightblue" stroke="darkblue" stroke-width="10px"></circle>
        Sorry , your browser does not support inline SVG
    </svg>

    <svg width="500px" height="500px">
        <circle cx="400px" cy="400px" r="50px" fill="transparent" stroke="darkblue" stroke-width="10px"></circle>
        Sorry , your browser does not support inline SVG
    </svg>
</body>
</html>
